     <style>
      html {

      /* Shared Carousel Root Variables */
      :root {
        --swiper-nav-color: #ffcc00;
        --swiper-pagination-bullet-color: #495057;

      .testimonial-swiper .swiper-slide-active {

      /* Project Carousel Styles */
      .project-swiper {
        padding-top: 1rem;

        background-color: var(--swiper-pagination-bullet-active-color);
      }

      /* Modal Styles */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes scaleUp {
        from { transform: scale(0.95) translateY(10px); opacity: 0; }
        to { transform: scale(1) translateY(0); opacity: 1; }
      }
      .modal-overlay {
        position: fixed;
        inset: 0;
        background-color: rgba(17, 17, 17, 0.85); /* brand-dark with opacity */
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 50;
        padding: 1rem;
        animation: fadeIn 0.3s ease-in-out;
      }
      .light .modal-overlay {
        background-color: rgba(33, 37, 41, 0.85); /* light-text-primary with opacity */
      }
      .modal-content {
        position: relative;
        width: 100%;
        max-width: 900px;
        max-height: 90vh;
        animation: scaleUp 0.3s ease-in-out;
        display: flex;
        flex-direction: column;
      }
      .modal-close-btn {
        position: absolute;
        top: -2.5rem;
        right: 0;
        color: #ccd6f6; /* lightest-slate */

        border: none;
        cursor: pointer;
        padding: 0.5rem;
        transition: transform 0.2s ease;
      }

      }
